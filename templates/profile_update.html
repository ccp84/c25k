{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row py-2">
        <div class="col-sm-8 col-lg-6">
            <div class="card border-success mb-3">
                <div class="card-header text-success bg-white">
                    <h2>Edit Profile</h2>
                </div>
                <div class="card-body text-dark">
                    <form method="post">
                        <div>
                            {% csrf_token %}

                            {{ form.as_p }}
                            <input type="submit" value="Submit" class="btn btn-warning">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
